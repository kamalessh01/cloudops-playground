name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: app-backend

      - name: Run lint/tests
        run: |
          npm run lint || true
          npm test || echo "No tests configured yet"
        working-directory: app-backend

      - name: Archive build artifacts
        if: success()
        run: |
          mkdir -p build-artifacts
          zip -r build-artifacts/backend.zip .
        working-directory: app-backend

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: app-backend/build-artifacts/
